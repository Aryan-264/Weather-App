<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ------------------------------------------------------------------------------------------------------------------- -->
    <div class="card">
      <form action="#">
        <!-- -------------------------------------------------------------------------------------------->
        <div class="search">
          <input
            type="text"
            placeholder="Enter city name..."
            spellcheck="false"
          />
          <button><img src="./images/search.png" alt="find" /></button>
          <p>invalid city name</p>
        </div>
        <!-- -------------------------------------------------------------------------------------------->
        <div class="contain">
          <div class="image">
            <img src="./images/rain.png" alt="" />
          </div>
          <!-- --------------------------------------------------------------------------------------------->
          <div class="temp">
            <p>22Â°c</p>
            <h3>New Delhi</h3>
          </div>
          <!-- --------------------------------------------------------------------------------------------->
          <div class="last">
            <div class="humid">
              <img class="two" src="./images/humidity.png" alt="" />
              <div class="text">
                <h3>50%</h3>
                <p>Humidity</p>
              </div>
            </div>
            <div class="wind">
              <img class="two" src="./images/wind.png" alt="" />
              <div class="text">
                <h3>15 Km/h</h3>
                <p>Wind speed</p>
              </div>
            </div>
          </div>
        </div>
        <!-- --------------------------------------------------------------------------------------------->
      </form>
    </div>
    <!-- ------------------------------------------------------------------------------------------------------------------ -->
    <script src="script.js"></script>
  </body>
</html>
